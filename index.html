<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
       <link rel="stylesheet" href="Style\style.css">
    </head>
    <body>
         <div class="flex-container">
             <ul class="first">
                 <li>
                     <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for random article</a>
                 </li>
                 <li>
                     <img src="search.png" alt="search button">
                 </li>
                 <li class="hide input">
                     <input id="inputTxt" type="text" name="wikisearch"><i class="fas fa-times"></i>
                 </li>
                 <li id='clickText'>Click icon to search</li>
             </ul>
         </div>
         <div class="results-container">       
         </div>   
        <script src="Script/script.js" type="text/javascript"></script>
    </body>
</html>
